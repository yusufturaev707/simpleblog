{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Update Post</h1>
        <br>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success">Update</button>
            </form>
        </div>
    {% else %}
        You are not allowed!
    {% endif %}
{% endblock %}

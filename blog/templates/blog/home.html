{% extends "base.html" %}
{% block content %}
<h1>Posts:</h1>
<ul>
    {% for post in posts%}
    <li>
        <b><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a></b> - {{ post.author.first_name }}{{ post.author.last_name }} - <span><i>{{post.post_date}}</i></span>
        <a href="{% url 'update_post' post.pk%}">[Edit]</a>
        <a href="{% url 'delete_post' post.pk%}">[Delete]</a>
        <br>
        {{ post.author.email}}<br>{{post.body}}
    </li>
    {% endfor %}
</ul>

{% endblock %}}

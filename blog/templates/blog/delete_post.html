{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <h1>Delete Post</h1>
            <br>
            <h3>Delete: {{ post.title }}</h3>
            <br>
            <div class="form-group">
                <form method="post">
                    {% csrf_token %}
                    <strong>Are you sure?</strong><br>
                    <button class="btn btn-danger">Delete Post!</button>
                </form>
            </div>
        {% endif %}
    {% else %}
        You are not allowed!
    {% endif %}
{% endblock %}
